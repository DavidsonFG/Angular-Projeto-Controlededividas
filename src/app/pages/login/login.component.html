<app-default-login-layout
    title="FaÃ§a seu Login"
    primaryBtnText="Acessar agora"
    secondaryBtnText="Inscreva-se agora"
    (submit)="submit()"
    (navigate)="navigate()"
>
        <form [formGroup]="loginForm">
            <app-primary-input
                formControlName="email"
                inputName="email"
                type="email"
                label="Email"
                placeholder="davidsonafg@gmail.com"
            >
                <img src="/assets/svg/email-icon.svg"/>
            </app-primary-input>
            <app-primary-input
                formControlName="password"
                inputName="password"
                type="password"
                label="Your Password"
            >
            <img src="/assets/svg/password-icon.svg"/>
        </app-primary-input>
        <span>Esqueceu sua senha?</span>
        </form>
</app-default-login-layout>
